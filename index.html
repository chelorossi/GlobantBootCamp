  <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title>Globant :: Welcome to the HTML5 bootcamp</title>
        <script src="js/jquery-2.0.0.min.js"></script>
      </head>
    <body>
      <input id="boton1" type="button" value="clickeame"></input>
      <script type="text/javascript">
          function o_suceso(result) {
            $("#res").val(result);
          }

        $(document).ready(function() {
            alert("Hello World!");
            $("#alias").focus();
            $("#boton1").click(function() {
                            
              $.ajax({
                url: "http://bootcamp.aws.af.cm/welcome/Marcelo%20Rossi",
                success: function(response) {                  
                  $("#res").append(response.response);
                  $("#res").css("background-color", "green");
                } ,
                //falta manejar errores
                error: function() {
                  $("#res").css("background-color", "red");
                }
              });           
            });

            $("#boton2").click(function() {
              alert("alertando para ud");
              $.ajax({
                url: "http://search.twitter.com/search.json",
                data: "q=html5",
                dataType: 'jsonp',
                success: function(response) {  
                  alert("SISIS"); 
                  console.log(response);
                  for (var i = response.results.length - 1; i >= 0; i--) {
                      $("#res2").append("User: ");
                      $("#res2").append(response.results[i].from_user);
                      $("#res2").append("Text: ");
                      $("#res2").append(response.results[i].text);
                      $("#res2").append("Created_At: ");
                      $("#res2").append(response.results[i].created_at);
                      $("#res2").append("<p>Profile_image_url: ");
                      $("#res2").append(response.results[i].profile_image_url);                                       
                  };               
                  //$("#ressponse.response);
                  //$("#res").css("background-color", "green");
                } ,
                
                error: function() {
                  alert("An error was generated");
                  $("#res2").css("background-color", "red");
                }
              });           
            });


        });      
      </script>
      <input id="alias" type="text"/>
      <div id="res"></div>
      <input id="boton2" type="button" value="GetTweets"></input>
      <div id="res2"></div>

    </body>
    </html>
