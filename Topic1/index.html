    <body style="background-color:rgba(255,100,0,0.5);margin:0px;">
      <input id="boton1" style="z-index:20;position:relative" type="button" value="clickeame"></input>
      <script type="text/javascript">
          function highlight(nombre) {            
            $("#res").html($("#res").html().replace(nombre, "<span style="+"'color:green'"+">"+nombre+"</span>"));            
          }

        $(document).ready(function() {
            alert("Hello World!");
            $("#alias").focus();

              $.ajax({
                url: "http://bootcamp.aws.af.cm/welcome/Marcelo",
                success: function(response) {                  
                  $("#res").append(response.response);
                  highlight("Marcelo");
                } ,
                //falta manejar errores
                error: function() {
                  $("#res").css("background-color", "red");
                }
              });           
            });

            $("#boton2").click(function() {
              $.ajax({
                url: "http://search.twitter.com/search.json",
                data: "q=html5",
                dataType: 'jsonp',
                success: function(response) {                    
                  console.log(response);
                  for (var i = response.results.length - 1; i >= 0; i--) {

                      $("#res2").append('<p>User: '+response.results[i].from_user+'</p>');
                      $("#res2").append("<p>Text: "+response.results[i].text+"</p>");
                      $("#res2").append("<p>Created_At: "+response.results[i].created_at+"</p>");                      
                      $("#res2").append("<p>Profile_image_url: "+response.results[i].profile_image_url+"</p></div>");                                       
                      
                  };   
                  $("#over_lay").css('height', $(document).height());              
                  //$("#ressponse.response);
                  //$("#res").css("background-color", "green");
                } ,
                
                error: function() {
                  alert("An error was generated");
                  $("#res2").css("background-color", "red");
                }
              });           
            });


        });      
      </script>
      <input id="alias" type="text"/>
      <div id="res"></div>
      <input id="boton2" style="z-index:20;position:relative" type="button" value="GetTweets"></input>
